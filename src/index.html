<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Hillel Front-End Pro</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <!-- <link rel="stylesheet" href="/src/style/style.css"> -->
</head>

<body>
    <div class="wrapper">
        
    </div>   


    <!-- <script src="index.js" defer></script> -->
    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">

        <!-- Facebook -->
        <symbol viewBox="0 0 24 25" id="facebook">
            <g clip-path="url(#a)">

            </defs>
        </symbol>

        <symbol viewBox="0 0 24 24" id="location">
            <path
                d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"

        <!-- Clock -->
        <symbol viewBox="0 0 24 24" id="clock">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 7v5l-2.5 1.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />

        <!-- Basket -->
        <symbol viewBox="0 0 24 24" id="basket">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m20 10-1.485 7.428c-.184.916-.275 1.374-.515 1.717a2 2 0 0 1-.839.688c-.383.167-.85.167-1.784.167H8.623c-.934 0-1.401 0-1.784-.167a2 2 0 0 1-.84-.688c-.239-.343-.33-.801-.513-1.717L4 10m16 0h-2m2 0h1M4 10H3m1 0h2m0 0h12M6 10l3-6m9 6-3-6m-6 9v3m3-3v3m3-3v3" />
